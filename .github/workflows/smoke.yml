name: OCN Demo Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Pin submodules to phase-2-explainability (includes Dockerfiles)
      run: |
        for submodule in agents/orca agents/orion agents/weave; do
          if [ -d "$submodule" ]; then
            echo "Pinning $submodule to phase-2-explainability..."
            cd "$submodule" && git checkout phase-2-explainability && cd - > /dev/null
          else
            echo "âŒ Submodule $submodule not found"
            exit 1
          fi
        done

    - name: Validate sample JSON files
      run: |
        echo "ğŸ” Validating sample JSON files..."

        # Check if jq is available
        if command -v jq >/dev/null 2>&1; then
          echo "âœ… jq is available for JSON validation"
        else
          echo "âš ï¸ jq not available, using python for validation"
        fi

        # Validate checkout sample
        if [ -f "samples/ap2/checkout_small.json" ]; then
          if command -v jq >/dev/null 2>&1; then
            jq empty samples/ap2/checkout_small.json
            echo "âœ… samples/ap2/checkout_small.json is valid JSON"
          else
            python3 -m json.tool samples/ap2/checkout_small.json > /dev/null
            echo "âœ… samples/ap2/checkout_small.json is valid JSON"
          fi

          # Check required fields
          if command -v jq >/dev/null 2>&1; then
            if jq -e '.intent.amount' samples/ap2/checkout_small.json > /dev/null; then
              echo "âœ… Contains required field: intent.amount"
            else
              echo "âŒ Missing required field: intent.amount"
              exit 1
            fi
          fi
        else
          echo "âŒ samples/ap2/checkout_small.json not found"
          exit 1
        fi

        # Validate payout sample
        if [ -f "samples/vendor/payout_basic.json" ]; then
          if command -v jq >/dev/null 2>&1; then
            jq empty samples/vendor/payout_basic.json
            echo "âœ… samples/vendor/payout_basic.json is valid JSON"
          else
            python3 -m json.tool samples/vendor/payout_basic.json > /dev/null
            echo "âœ… samples/vendor/payout_basic.json is valid JSON"
          fi

          # Check required fields
          if command -v jq >/dev/null 2>&1; then
            if jq -e '.amount' samples/vendor/payout_basic.json > /dev/null; then
              echo "âœ… Contains required field: amount"
            else
              echo "âŒ Missing required field: amount"
              exit 1
            fi
          fi
        else
          echo "âŒ samples/vendor/payout_basic.json not found"
          exit 1
        fi

    - name: Lint shell scripts
      run: |
        echo "ğŸ” Linting shell scripts..."
        if command -v shellcheck >/dev/null 2>&1; then
          for script in scripts/*.sh; do
            if [ -f "$script" ]; then
              echo "Linting $script..."
              shellcheck "$script"
            fi
          done
          echo "âœ… All scripts passed shellcheck"
        else
          echo "âš ï¸ shellcheck not available, skipping script linting"
        fi

    - name: Build Docker images
      run: |
        echo "ğŸ³ Building Docker images..."
        docker compose --env-file .env.example build

        echo "âœ… All images built successfully"

        # List built images
        docker images | grep -E "(orca|orion|weave)" || echo "No OCN images found"

    - name: Test Docker Compose configuration
      run: |
        echo "ğŸ” Testing Docker Compose configuration..."
        docker compose config
        echo "âœ… Docker Compose configuration is valid"

    - name: Verify Makefile targets
      run: |
        echo "ğŸ” Verifying Makefile targets..."
        make help
        echo "âœ… Makefile is functional"
